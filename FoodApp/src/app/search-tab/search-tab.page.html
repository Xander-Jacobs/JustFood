<ion-header>
  <ion-toolbar>
    <ion-title>Find Your Taste</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item (click)="handleItemClick(item)" *ngFor="let item of filteredRestaurants">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="Item Image" class="image-with-border">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h2>{{ item.name }}</h2>
        <p>Restaurant: {{ item.restaurantName }}</p>
        <p>Type: {{ item.dishType }}</p>
        <p>Ratings: {{ item.ratings }}</p>
        <p>Distance: {{ item.distance }} km away</p>
        <p>Price: R{{ item.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
